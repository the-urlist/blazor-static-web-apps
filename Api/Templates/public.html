<body>
  <header id="navbar" class="header">
    <nav class="navbar container" role="navigation" aria-label="main navigation">
      <div class="navbar-brand">
        <a class="navbar-item" href="/">
          <img class="mt-4" width=" 100" height="60" src="/images/logo.svg" alt="urlist logo" />
        </a>
      </div>
    </nav>
  </header>
  <div class="container" id="page">
    <div class="section">
      <div>
        <h2 class="is-size-3 is-heading has-text-weight-medium has-text-primary">{{linkBundle.Description}}</h2>
        <div class="columns is-mobile">
          <div class="column is-half">
            <div id="share" class="buttons has-addons">
              <a class="button" target="_blank"
                href="https://twitter.com/intent/tweet?text={{Description}} theurlist.com/{{linkBundle.VanityUrl}}">
                <span class="icon"><i class="fab fa-twitter"></i></span>
              </a>
              <a class="button" target="_blank"
                href="https://www.facebook.com/sharer/sharer.php?u=theurlist.com/{{linkBundle.VanityUrl}}">
                <span class="icon"><i class="fab fa-facebook-f"></i></span>
              </a>
              <a class="button" target="_blank"
                href="https://www.linkedin.com/shareArticle?mini=true?summary={{linkBundle.VanityUrl}}&url=https://theurlist.com?{{linkBundle.VanityUrl}}&title={{linkBundle.VanityUrl}}">
                <span class=" icon"><i class="fab fa-linkedin-in"></i></span>
              </a>
            </div>
          </div>
          <div class="column is-half">
            <div id="view" class="buttons has-addons is-pulled-right">
              <button id="btnShowListView" title="View as List" class="button">
                <span class="icon"><i class="fas fa-list-ul"></i></span>
              </button>
              <button id="btnShowQRCodeView" title="View as QR Code" class="button">
                <span class="icon"><i class="fas fa-qrcode"></i></span>
              </button>
            </div>
          </div>
        </div>
        <div id="qrCodeView" class="has-text-centered is-hidden">
          {{{#qrCode}}}
        </div>
        <div id="listView">
          <br />
          {{#linkBundle.Links}}
          <a href="{{Url}}">
            <div class="link-outer">
              <div class="link-wrapper">
                <div class="columns is-vcentered is-mobile">
                  <div class="card link">
                    <div class="column">
                      <div class="columns is-vcentered">
                        <div class="column is-narrow is-hidden-mobile">
                          <figure class="link-image">
                            {{#if Image}}
                            <img width="64" height="64" class="is-64x64" src="{{Image}}" alt=" {{Title}}">
                            {{else}}
                            <img width="64" height="64" src="images/no-image.png" alt="{{Title}}">
                            {{/if}}
                          </figure>
                        </div>
                        <div class="column link-details">
                          <div class="columns is-mobile is-multiline is-gapless">
                            <div class="column is-narrow is-hidden-tablet">
                              <figure class="link-image link-image-little">
                                {{#if Image}}
                                <img width="24" height="24" class="is-24x24" src="{{Image}}" alt=" {{Title}}">
                                {{else}}
                                <img width="28" height="28" class="is-24x24" src="images/no-image.png"
                                  alt="{{Title}} " />
                                {{/if}}
                              </figure>
                            </div>
                            <div class="column">
                              <p class="has-text-weight-bold link-title has-text-weight-medium">{{Title}}</p>
                            </div>
                            <div class="column is-full">
                              <p class="link-Description has-fixed-size is-size-7">
                                {{ Description}}
                              </p>
                              <p disabled="disabled" class="link-url">{{ Url }}</p>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </a>
          {{/linkBundle.Links}}
        </div>
      </div>
    </div>
  </div>
</body>
